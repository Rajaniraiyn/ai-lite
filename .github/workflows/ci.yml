name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Clone and apply patches
        run: |
          bun run ai.clone
          bun run ai.reset
          bun run ai.apply-patches

      - name: Build
        run: bun run ai:build
